<div class="col-sm-12" style="text-align: center">
  <div aria-label="Page navigation">
    <ul class="pagination">

      <li class="page-item" *ngIf="pagina!==1">
        <a class="page-link" href="#" aria-label="Primeiro" (click)="paginar(1, $event)">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li *ngIf="pagina!==1" class="page-item">
        <a class="page-link" href="#" aria-label="Anterior" (click)="paginar(pagina-1, $event)">
          <span aria-hidden="true">&lsaquo;</span>
        </a>
      </li>
      <li *ngFor="let i of paginas" [ngClass]="{'active': i===pagina}" class="page-item">
        <a class="page-link" href="#" (click)="paginar(i, $event)">{{ i }}</a>
      </li>
      <li *ngIf="exibirProximo" class="page-item">
        <a class="page-link" href="#" aria-label="Próximo" (click)="paginar(pagina+1, $event)">
          <span aria-hidden="true">&rsaquo;</span>
        </a>
      </li>
      <li *ngIf="exibirProximo" class="page-item">
        <a class="page-link" href="#" aria-label="Último" (click)="paginar(qtdPaginas, $event)">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
    <!-- <p>Total de registros:
      <strong>{{ totalRegistros }}</strong>, pág.
      <strong>{{ pagina }}</strong>
      de
      <strong>{{ qtdPaginas }}</strong>.</p> -->
    <p>Mostrando {{ ((pagina -1) * qtdPorPagina) + 1 }} até {{ (qtdPorPagina * pagina) > totalRegistros ? totalRegistros : (qtdPorPagina
      * pagina) }} de {{ totalRegistros }} registros</p>
  </div>
</div>
